name: Update Tool Versions

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no changes made)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  update-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Update tool versions
        id: update
        run: |
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "Running in dry-run mode"
            python scripts/update-versions.py --dry-run --verbose
          else
            echo "Running in live mode"
            python scripts/update-versions.py --verbose
          fi

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.no_changes == 'false' && github.event_name == 'schedule'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update tool versions to latest commit hashes"
          title: "ðŸ”„ Update Tool Versions"
          body: |
            ## ðŸ”„ Automated Tool Version Update

            This PR updates the tool versions in the registry to the latest commit hashes from their respective repositories.

            ### Changes:
            - Updated commit hashes for all official UCLI tools
            - Ensures reproducible builds with pinned versions
            - Maintains version tracking for rollback capabilities

            ### Tools Updated:
            All official UCLI tools have been updated to their latest commits.

            ---
            ðŸ¤– This PR was automatically created by the version update workflow.
          branch: automated/version-updates
          delete-branch: true
          labels: |
            automated
            version-update
          assignees: ${{ github.actor }}

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        run: |
          echo "Version update failed. Manual intervention may be required."
